<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Learn and earn with our comprehensive guides and tutorials on passive income, digital marketing, and online business strategies." />
    <meta name="keywords" content="passive income, online business, digital marketing, Amazon KDP, affiliate marketing, learn and earn" />
    <meta name="author" content="LEARN N' EARN BLOG" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://learnnearmblog.com/" />
    <meta property="og:title" content="LEARN N' EARN BLOG - Master Passive Income Strategies" />
    <meta property="og:description" content="Discover expert-led tutorials and comprehensive guides that help you learn new skills and create income opportunities." />
    <meta property="og:image" content="https://i.imgur.com/vrcL8Yx.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://learnnearmblog.com/" />
    <meta property="twitter:title" content="LEARN N' EARN BLOG - Master Passive Income Strategies" />
    <meta property="twitter:description" content="Discover expert-led tutorials and comprehensive guides that help you learn new skills and create income opportunities." />
    <meta property="twitter:image" content="https://i.imgur.com/vrcL8Yx.png" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <title>LEARN N' EARN BLOG - Master Passive Income Strategies</title>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to run properly. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #10b981, #3b82f6);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 9999;
    ">
        <div style="text-align: center;">
            <img src="https://i.imgur.com/vrcL8Yx.png" alt="LEB Logo" style="width: 80px; height: 80px; margin-bottom: 20px; border-radius: 50%;" />
            <h1 style="margin: 0 0 10px 0; font-size: 2rem;">LEARN N' EARN BLOG</h1>
            <p style="margin: 0; opacity: 0.9;">Loading your learning journey...</p>
            <div style="
                margin-top: 30px;
                width: 50px;
                height: 50px;
                border: 3px solid rgba(255,255,255,0.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s ease-in-out infinite;
            "></div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide loading fallback when app loads */
        .app-loaded #loading-fallback {
            display: none;
        }
    </style>
    
    <!-- Root element for React -->
    <div id="__next"></div>
    
    <!-- Analytics placeholder -->
    <script>
        // Google Analytics or other analytics can be added here
        // Example: gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <!-- Remove loading screen when app loads -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('app-loaded');
            }, 500);
        });
    </script>
</body>
</html>
